<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books overdue</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
    <div th:replace="~{fragments.html :: menu}"></div>
    <div id="content" class="content-container">
        <div th:replace="~{fragments.html :: menu_2}"></div>

        <div class="books" th:fragment="listBooks">
            <h3 class="book-header">Overdue Books</h3>
            <table class="book-table">
                <thead>
                <tr class="table-header-row">
                    <th class="table-header">Title</th>
                    <th class="table-header">Author</th>
                    <th class="table-header">ISBN</th>
                    <th class="table-header">Start Rent Date</th>
                    <th class="table-header">End Rent Date</th>
                    <th class="table-header">Return Book Date</th>
                    <th class="table-header">User Name</th>
                    <th class="table-header">User Surname</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="element : ${bookOverdue}" class="book-row">
                    <td th:text="${element.book.title}" class="book-title"></td>
                    <td th:text="${element.book.author}" class="book-author"></td>
                    <td th:text="${element.book.isbn}" class="book-isbn"></td>
                    <td th:text="${element.startRentDate}" class="book-start-date"></td>
                    <td th:text="${element.endRentDate}" class="book-end-date"></td>
                    <td th:text="${element.returnBookDate}" class="book-return-date"></td>
                    <td th:text="${element.user.name}" class="book-user-name"></td>
                    <td th:text="${element.user.surname}" class="book-user-surname"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
