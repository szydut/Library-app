<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books rented</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>
<div id="content">
    <div class="book" th:each="element : ${userRentedBooks}" th:if="${element.returnBookDate == null}">
        <div th:text="${element.book.title}" />
        <div th:text="${element.book.author}" />
        <div th:text="${element.book.isbn}" />
        <div th:text="${element.user.name}" />
        <div th:text="${element.user.surname}" />
        <a th:if="${isLogged} and ${element.book.rentStatus}" th:href="@{/account/return/{id}(id=${element.id})}">Return</a>
    </div>
</div>
</body>
</html>
