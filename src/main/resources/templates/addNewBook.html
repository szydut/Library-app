<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/common.css">
    <title>Add a book</title>
</head>
<body>
<div th:replace="~{/fragments.html :: menu}"></div>
<div id="content">
    <form method="post">
        <label>Add new book</label>
        <input type="text" placeholder="tytul" th:field="*{newBook.title}" required>
        <input type="text" placeholder="autor" th:field="*{newBook.author}" required>
        <input type="text" placeholder="ISBN" th:field="*{newBook.isbn}" required>
        <input type="submit" class="button" value="Dodaj">
    </form>
</div>

</body>
</html>
