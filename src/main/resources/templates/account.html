<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to user account</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
    <div th:replace="~{fragments.html :: logo}"></div>
    <div th:replace="~{fragments.html :: menu}"></div>
    <div id="content">
        <div th:replace="~{fragments.html :: menu_2}"></div>
        <div class="books">
            <h3>List of Rented Books</h3>
            <table>
                <thead>
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>ISBN</td>
                    <td>Start Rent Date</td>
                    <td>End Rent Date</td>
                    <td>Return Book Date</td>
                    <td>User Name</td>
                    <td>User Surname</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="element : ${listRentedBooks}" class="book">
                    <td th:text="${element.book.title}" class="title"></td>
                    <td th:text="${element.book.author}"></td>
                    <td th:text="${element.book.isbn}"></td>
                    <td th:text="${element.startRentDate}"></td>
                    <td th:text="${element.endRentDate}"></td>
                    <td th:text="${element.returnBookDate}"></td>
                    <td th:text="${element.user.name}"></td>
                    <td th:text="${element.user.surname}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
